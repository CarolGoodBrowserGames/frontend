<div class="card m-2">
    <div class="card-body ">
        <h5 class="card-title">Categorias</h5>
        <p role="button" style="cursor: pointer;" class="text-info pb-1" routerLink="/jogo-read-recommend">Ver jogos
            recomendados</p>
        <div class="row">
            <ul *ngFor="let item of listaCategorias" class="list-group mx-2 col-12">
                <app-categoria [categoria]="item" (click)="openModal(item)"></app-categoria>
            </ul>
        </div>
    </div>
</div>
