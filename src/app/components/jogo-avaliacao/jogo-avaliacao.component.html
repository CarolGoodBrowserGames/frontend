<div class="card">
    <div class="card-header">
        <p class="card-text"><b>{{usuario.userName}}</b></p>
    </div>
    <div class="card-body">
        <img [src]="imageUrl" class="card-img-top" [alt]="jogo.nome">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <p class="card-text my-3"><b>{{usuario.userName}}</b> {{jogo.nome}}</p>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <div class="my-2">
                            <a role="button" class="btn btn-outline-dark" [routerLink]="['/avaliacao/'+jogo.id]">Ver
                                mais
                                avaliações de {{jogo.nome}}</a>
                        </div>
                    </div>
                </div>


                <p class="card-text">{{jogo.descricao}}</p>
                <p class="card-text">Link: <a href="{{jogo.urlJogo}}" target="_blank">{{jogo.urlJogo}}</a></p>
                
            </div>
        </div>
    </div>
</div>
