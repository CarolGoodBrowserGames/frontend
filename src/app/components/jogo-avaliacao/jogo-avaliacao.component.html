<div class="card  border-danger">
    <div class="card-body row">
        <div class="col-4">            
            <img [src]="imageUrl" class="card-img-top" [alt]="jogo.nome">
        </div>
        <div class="col-8">
            <h5 class="card-title">{{jogo.nome}}</h5>
            <div class="my-2">
                <a role="button" class="btn btn-outline-danger" [routerLink]="['/avaliacao/'+jogo.id]">Ver outras
                    avaliações de {{jogo.nome}}</a>
            </div>
            <p class="card-text">{{jogo.descricao}}</p>
            <p class="card-text"><b>@{{usuario.userName}}</b></p>
            <p class="card-text">Link: <a href="{{jogo.urlJogo}}" target="_blank">{{jogo.urlJogo}}</a></p>    
    
            <h1 class="text-primary">
                <ngb-rating [max]="5" [(rate)]="jogo.nota" [readonly]="relatorio">
                    <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100" [class.bad]="index < indexado()">&hearts;</span>
                    </ng-template>
                </ngb-rating>
            </h1> 

            <div *ngIf="usuario.ehAdmin && relatorio === false">
                <a role="button" class="btn btn-info m-1"  [routerLink]="['/avaliacao/'+jogo.id]">Ver outras avaliações desse jogo</a>
            </div>
        </div>        
    </div>
</div>
